<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <div>
            <h1 class="text-center">Welcome to Pioneer-Bank</h1>
        </div>
        <div class="submit-area" id="login">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <button class="btn-success custom-button" id="submit">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <button class="btn-success custom-button" id="deposit-button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <button class="btn-success custom-button" id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login event handler
        const submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", () => {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("deposit-button");
        depositBtn.addEventListener("click", function () {
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);

            updateSpanText("currentBalance", depositNumber);


            document.getElementById("depositAmount").value = "";
        })

        //withdraw button handler.
        const withdrawBtn = document.getElementById("withdraw-button");
        withdrawBtn.addEventListener("click", () => {
            const withdrawNumber = getInputNumber("withdrawAmount"); 
            console.log(withdrawNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
